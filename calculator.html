<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Page</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow&family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>

<body>

    <main class="calculatorMain">
        <header>
            <nav id="calcNav" class="nav">
                <div>
                    <a href="/index.html">Oludamola</a>
                </div>
                <div>
                    <a href="/index.html">About Me</a>
                </div>
                <div>
                    <a href="/contact.html">Contact</a>
                </div>
                <div>
                    <a href="/calculator.html">Calculator</a>
                </div>
                <div>
                    <a href="/login.html">Login</a>
                </div>
                <div>
                    <a href="/register.html">Sign Up</a>
                </div>
            </nav>
        </header>
        <section class="grid-container">
            <div class="grid-item-top-col">on</div>
            <div class="grid-item-top-col">my calculator</div>
            <div class="grid-item-top-col">page</div>
            <div class="grid-item-mid-col">and</div>

            <!-- The whole calculator goes in here -->
            <div class="grid-item-mid-col">
                <section class="calculatorSection">
                    <table class="calculatorTable">
                        <tr class="row1">
                            <td><input class="calcButtons" type="button" value="#"></td>
                            <td colspan="4"><input id="calcInput" type="text"></td>
                            <td><input class="calcButtons" type="button" value="Del"></td>
                        </tr>
    
                        <tr class="row2">
                            <td><input class="calcButtons" type="button" value="1"></td>
                            <td><input class="calcButtons" type="button" value="2"></td>
                            <td><input class="calcButtons" type="button" value="3"></td>
                            <td><input class="calcButtons" type="button" value="+"></td>
                            <td><input class="calcButtons" type="button" value="-"></td>
                            <td><input class="calcButtons" type="button" value="()"></td>
                        </tr>
    
                        <tr class="row3">
                            <td><input class="calcButtons" type="button" value="4"></td>
                            <td><input class="calcButtons" type="button" value="5"></td>
                            <td><input class="calcButtons" type="button" value="6"></td>
                            <td><input class="calcButtons" type="button" value="x"></td>
                            <td><input class="calcButtons" type="button" value="/"></td>
                            <td><input class="calcButtons" type="button" value="="></td>
                        </tr>
    
                        <tr class="row4">
                            <td><input class="calcButtons" type="button" value="7"></td>
                            <td><input class="calcButtons" type="button" value="8"></td>
                            <td><input class="calcButtons" type="button" value="9"></td>
                            <td><input class="calcButtons" type="button" value="0"></td>
                            <td><input class="calcButtons" type="button" value="%"></td>
                            <td><input class="calcButtons" type="button" value="."></td>
                        </tr>
                    </table>
                </section>
                
            </div>
            <!-- The whole calculator goes up there -->

            <div class="grid-item-mid-col">others;</div>
            <div class="grid-item-bottom-col">tried</div>
            <div class="grid-item-bottom-col">playing with shapes and</div>
            <div class="grid-item-bottom-col">colors.</div>
        </section>
    </main>
    
</body>
</html>
